<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery.js"></script>
<script>
    (function () {
        let str = 'dsahhsjakjajhdisahdpsahushahdsajkbhdsja',
            obj = {};
        for (let i = 0; i < str.length; i++) {
            if (str[i] in obj) {
                obj[str[i]]++;
            } else {
                obj[str[i]] = 1;
            }
        }
        let max = 0;
        for (let key in obj) {
            if (obj[key] > max) {
                max = obj[key];
            }
        }
        let newStr = '';
        for (let key in obj) {
            if (obj[key] === max) {
                newStr += `${key}出现了${max}次。`;
            }
        }
        console.log(newStr);
    })();

    (function () {
        let str = 'dsahhsjakjajhdisahdpsahushahdsajkbhdsja';
        str = str.split('').sort((a, b) => a.localeCompare(b)).join('');
        let reg = /(.)\1+/g;
        let obj = {};
        str.replace(reg, (...arg) => {
            console.log(arg);
            obj[arg[1]] = arg[0].length
        });
        console.log(JSON.stringify(obj));
    })();

</script>
</body>
</html>
