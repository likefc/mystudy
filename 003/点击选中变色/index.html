<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li {
            list-style: none;
        }

        li:nth-of-type(3n) {
            background: red;
        }

        li:nth-of-type(3n+1) {
            background: blue;
        }

        li:nth-of-type(3n+2) {
            background: yellow;
        }

        .active {
            background: black;
        }
    </style>
</head>
<body>
<ul id="box">
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
<script src="./jquery.js"></script>
<script>
    jQuery(function ($) {
        $('li').on('click', function () {
            console.log(this);
            let index = $(this).index();
            $(this).addClass('active')
        });
    });
</script>
</body>
</html>
